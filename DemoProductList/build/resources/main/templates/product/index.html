<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/home_landing.css}"/>-->
    <title>Product index</title>
</head>
<body>

<div th:replace="fragments/header :: header_info (vm=${vm})"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-xs-12 col-md-4">
            <img th:src="${vm.getInfo().getImage()}" alt="" class="img-responsive">
        </div>
        <div class="col-sm-12 col-xs-12 col-md-8">
            <h2 th:text="${vm.getInfo().getName()}"></h2>
            <h4>Description</h4>
            <p th:text="${vm.getInfo().getShortDesc()}"></p>
            <h4>Created date</h4>
            <p th:text="${vm.getInfo().getCreatedDate().toString()}"></p>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
